<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akeel's Task Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="container-fluid text-white p-4 shadow header-custom">
        <h1 class="text-center mb-0">Akeel's Task Manager</h1>
    </header>

    <main class="container my-5">
        
        <div class="row g-5">

            <section class="col-lg-4">
                <div class="card p-4 shadow-sm" style="position: sticky; top: 20px;">
                    <h2 id="form-title">Add New Task</h2>
                    <form id="new-task-form">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="task-desc" class="form-label">Description</label>
                            <textarea class="form-control" id="task-desc" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="task-due" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="task-due">
                        </div>
                        
                        <div class="mb-3">
                            <label for="task-priority" class="form-label">Priority</label>
                            <select class="form-select" id="task-priority">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="submit-btn">Add Task</button>
                    </form>
                </div>
            </section>

            <section class="col-lg-8">
                <h2>My Tasks</h2>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="search-bar" placeholder="Search tasks by title...">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="filter-priority">
                            <option value="all">Filter by Priority (All)</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>

                <div id="task-list-container" class="d-grid gap-3">
                    </div>
            </section>
        </div>
    </main>

    <footer class="container-fluid text-center p-3 mt-5 footer-custom">
        <p class="mb-0">&copy; 2025 All Rights Reserved to Akeel</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
